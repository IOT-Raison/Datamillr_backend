name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # ✅ Step 2: Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      # ✅ Step 3: Build jar with Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # ✅ Step 4: Rename jar for deployment
      - name: Rename jar
        run: mv target/*.jar target/modbusserverapp.jar

      # ✅ Step 5: Decode SSH Key from Base64 Secret
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY_B64 }}" | base64 -d > key.pem
          chmod 600 key.pem

      # ✅ Step 6: Copy jar to EC2
      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: key.pem
          port: 22
          source: "target/modbusserverapp.jar"
          target: "/home/ubuntu/app"

      # ✅ Step 7: Restart Spring Boot service
      - name: Restart Spring Boot service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: key.pem
          port: 22
          script: |
            sudo systemctl restart modbusapp
            sudo systemctl status modbusapp --no-pager
